<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <app-search-box (searchText)="onSearchResult($event)"></app-search-box>
    </div>
    <div class="col-12">
      <div class="d-flex flex-column flex-md-row flex-wrap">
          <app-movie-item *ngFor="let movie of movieList" [moviePreview]="movie"></app-movie-item>
      </div>
    </div>
    <div class="col-12" *ngIf="searchText">
      <app-pagination [paginationNum]="paginationNum" (currentPage)="onChangePage($event)"></app-pagination>
    </div>
  </div>
</div>
